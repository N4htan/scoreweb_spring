<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300" rel="stylesheet">
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>
    <link href="../static/css/styles.css" th:href="@{/css/email.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fale Conosco - Projeto Integrador</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <div id="contenido" class="m2">
                    
                    <header id="header" class=" pink darken-1">
                       Fale Conosco
                    </header>
                    <form id="enviar-mail" action="#" class="col s10 offset-s1">
                        <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" placeholder="Email:">
                                    <label for="email"></label>
                                </div>
                                <div class="input-field col s12">
                                        <input id="asunto" type="text" placeholder="Assunto:">
                                        <label for="asunto"></label>
                                </div>
                        </div>

                            <div class="row">
                                <div class="input-field col s12">
                                <textarea id="mensagem" class="materialize-textarea" placeholder="Mensagem:"></textarea>
                                <label for="mensagem"></label>
                                </div>
                            </div>
                            <div class="row" id="loaders">
    
                                <img id="spinner" th:src="@{/images/spinner.gif}" width="150">
                            </div>
                            <div class="row">
                                    <div class="col s6">
                                        <button id="enviar" class="btn waves-effect waves-light  pink darken-2" type="submit" name="action">Enviar
                                                <i class="material-icons right">send</i>
                                        </button>
                                    </div>
                                    <div class="col s6">
                                        <button id="resetBtn" class="btn waves-effect waves-light light-blue darken-2" type="submit">Reset
                                                <i class="material-icons right">delete</i>
                                        </button>
                                    </div>
                            </div>
                    </form> 
                    
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../static/js/app.js" th:src="@{/js/app.js}"></script>

  
  </body>
</html>
