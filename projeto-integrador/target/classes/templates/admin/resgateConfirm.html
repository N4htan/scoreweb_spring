<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/resgatar}" th:object="${reward}"
      method="post">
    <table border="0" cellpadding="10">
        <tr>
            <td>Descricao:</td>
            <td>
                <input type="text" th:field="*{descricao}" readonly="readonly" />
            </td>
        </tr>
        <tr>
            <td>Custo:</td>
            <td>
                <input type="text" th:field="*{custo}" readonly="readonly" />
            </td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Resgatar</button> </td>
        </tr>
    </table>
</form>
</body>
</html>
